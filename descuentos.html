<html lang="en">

<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
    </header>
    <p>
        Este es el segundo taller del curso practico de JavaScript
    </p>
    <section>
        <h2>
            Calcula el nuevo costo de un prodcuto despues de aplicarle
            un descuento por porcentaje
        </h2>
        <form>
            <label for="InputCosto">
                Escribe el precio del producto
            </label>
            <input id="InputCosto" type="number">
            <label for="InputDescuento">
                Escribe el porcentaje de descuento
            </label>
            <input id ="InputDescuento" type="number">
            <button type="button" onclick="calcularNuevoPrecio()">
            Nuevo precio 
            </button>
            <p id="redultadoPrecio"></p>
        </form>
        <h2>
            Calcula el nuevo costo de un producto haciedo un descuento de porcentaje, segun el 
            cupon
        </h2>
        <form>
            <label for="InputCupon">
                Escribe el cupon que tienes recuerda que pueden ser:  Cumple,ClienteFiel,Gold
            </label>
            <input id ="InputCupon" type="text">
            <button type="button" onclick="nuevoPrecioxCupon()">
             Aplicar Cupon
            </button>
            <p id="redultadoCupon"></p>
        </form>
    </section>
<script src = "./descuentos.js"></script>
