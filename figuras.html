<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso parctico de JavaScript </title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
    </header>
    <p>
        Este es el primer taller del curso practico de JavaScript   
    </p>
    <section>
        <h2>
            Calcula el area y el perimetro de un cuadrado   
        </h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto miden los lados de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type ="button" onclick="calcularPerimetroCuadrado()">
                Calcular perimetro
            </button >
            <button type ="button" onclick="calcularAreaCuadrado()">
                Calcuar Area
            </button>
        </form>

        <h2>
            Calcula el area y el perimetro de un rectangulo   
        </h2>
        <form>
            <label for="InputRectanguloL1">
                Escribe cuanto mide primer lado del rectangulo
            </label>
            <input id="InputRectanguloL1" type="number"/>

            <label for ="InputRectanguloL2">
                Escribe cuando mide el segundo lado del rectangulo
            </label>
            <input id="InputRectanguloL2"type="number"/>
            
            <button type ="button" onclick= "calcularPerimetroRectangulo()">
                Calcular perimetro
            </button >
            <button type ="button" onclick="calcularAreaRectangulo()">
                Calcuar Area
            </button>
        </form>

        <h2>
            Calcula el area y el perimetro de un triangulo   
        </h2>
        <form>
            <label for="InputTrianguloH">
                Escribe la altura del triangulo
            </label>
            <input id="InputTrianguloH" type="number"/>

            <label for ="InputTrianguloB">
                Escribe la base del triangulo
            </label>
            <input id="InputTrianguloB" type="number"/>

            <label for="InputTrianguloL1">
                Escribe un lado del triangulo
            </label>
            <input id="InputTrianguloL1" type="number"/>

            <label for ="InputTrianguloL2">
                Escribe el otro lado del triangulo
            </label>
            <input id="InputTrianguloL2" type="number"/>
            
            <button type ="button" onclick= "calculaPerimetroTriangulo()">
                Calcular perimetro
            </button >
            <button type ="button" onclick="calcularAreaTriangulo()">
                Calcuar Area
            </button>
        </form>

        <h2>
            Calcula el area y el perimetro de un circulo   
        </h2>
        <form>
            <label for="InputCirculo">
                Escribe el radio del circulo
            </label>
            <input id="InputCirculo" type="number"/>
            
            <button type ="button" onclick= "calculaPerimetroTriangulo()">
                Calcular perimetro
            </button >
            <button type ="button" onclick="calcularAreaTriangulo()">
                Calcuar Area
            </button>
        </form>
    </section>
    <script src ="./figuras.js"></script>
</body>
</html>
